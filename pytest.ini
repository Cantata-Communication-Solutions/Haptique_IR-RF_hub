[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --strict-markers
    --cov=custom_components.haptique_ir_rf_hub
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-report=html
    -v
markers =
    asyncio: mark test as async
